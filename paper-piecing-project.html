<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Edit a paper piecing project.">
  <meta name="author" content="Andrew D. Davis">

  <script src="lib/dat.gui.min.js"></script>

    <!-- load the header from a JavaScript file -->
  <script src="header.js" type="text/javascript" defer></script>

  <!-- load the options gui for paper peicing -->
  <script src="PaperPiecingOptions.js" type="text/javascript" defer></script>
</head>

<body>
  <div id="menu-gui-container"></div>

  <p id="project-info"></p>

  <script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);

  // get the aspect ratio and display it
  const aspectRatio = urlParams.get('aspect ratio')
  document.getElementById("project-info").innerHTML = "Quilt aspect ratio (width/height): " + aspectRatio;
  </script>

  <canvas id="imageCanvas" style="border:3px solid #d3d3d3;"></canvas>

  <script src="main/Visualizer.js"></script>
</body>
</html>
