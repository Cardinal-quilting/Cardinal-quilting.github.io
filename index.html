
<html>
<head>
<title>Cardinal quilting</title>
<script src="lib/dat.gui.min.js"></script>
<style>
body { max-width: 50em; padding: 2em 1em; margin: 0 auto; }
a, a:visited { text-decoration: none; color: #369; }
a:hover { text-decoration: underline; }
table { width: 100%; border-collapse: collapse; }
td img {width: 100%; }
li { margin-bottom: 0.5em; }
.references p { padding-left: 1.4em ; text-indent: -1.4em ; }
</style>
</head>
<body>
<h1>Cardinal Quilting</h1>
    
<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
<p><img id="output" width="2000" /></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
	
<script type="text/javascript" src="dat.gui.min.js"></script>


<button onclick="window.print()">Print this page</button>
</body>
</html>
